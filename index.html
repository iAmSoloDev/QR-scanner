<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Scanner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="qr-container">
            <div class="qr-sub-container">
                <div class="qr-img">
                    <img src="image-qr-code.png" alt="Image of QR code">
                </div>
                <div  class="qr-description">
                    <p class="title">Improve your front-end skills by building projects</p>
                    <p class="paragraph">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
